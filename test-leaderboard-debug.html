<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Leaderboard Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: white; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #00ffff; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #00ffff; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        .log { background: #000; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>🧪 Test Leaderboard Debug</h1>
    
    <div class="test-section">
        <h3>1. Inicializar Leaderboard</h3>
        <button onclick="initLeaderboard()">Inicializar</button>
        <div id="init-log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Enviar Puntuación de Prueba</h3>
        <button onclick="submitTestScore()">Enviar Puntuación (1000 puntos)</button>
        <div id="submit-log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Cargar Leaderboard</h3>
        <button onclick="loadLeaderboard()">Cargar Ranking</button>
        <div id="load-log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Mostrar Ranking</h3>
        <button onclick="showRanking()">Mostrar Ranking</button>
        <div id="ranking-log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Verificar JSONBin</h3>
        <button onclick="checkJSONBin()">Verificar JSONBin</button>
        <div id="jsonbin-log" class="log"></div>
    </div>

    <script src="leaderboard-global-working.js"></script>
    <script>
        let leaderboard = null;
        
        function log(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }
        
        function initLeaderboard() {
            try {
                leaderboard = new GlobalLeaderboard('neon-runner-wow');
                log('init-log', '✅ Leaderboard inicializado: ' + leaderboard.gameName);
                log('init-log', '📅 Fecha actual: ' + leaderboard.today);
                log('init-log', '👤 Usuario actual: ' + (leaderboard.currentUser ? leaderboard.currentUser.name : 'No hay usuario'));
            } catch (e) {
                log('init-log', '❌ Error: ' + e.message);
            }
        }
        
        async function submitTestScore() {
            if (!leaderboard) {
                log('submit-log', '❌ Primero inicializa el leaderboard');
                return;
            }
            
            try {
                const result = await leaderboard.submitScore(1000, 5, 10);
                log('submit-log', '📤 Resultado del envío: ' + result);
            } catch (e) {
                log('submit-log', '❌ Error: ' + e.message);
            }
        }
        
        async function loadLeaderboard() {
            if (!leaderboard) {
                log('load-log', '❌ Primero inicializa el leaderboard');
                return;
            }
            
            try {
                await leaderboard.fetchLeaderboard();
                log('load-log', '📊 Leaderboard cargado: ' + leaderboard.leaderboard.length + ' puntuaciones');
                log('load-log', '🏆 Puntuaciones: ' + JSON.stringify(leaderboard.leaderboard, null, 2));
            } catch (e) {
                log('load-log', '❌ Error: ' + e.message);
            }
        }
        
        function showRanking() {
            if (!leaderboard) {
                log('ranking-log', '❌ Primero inicializa el leaderboard');
                return;
            }
            
            try {
                leaderboard.showRanking({ name: 'Test User', score: 1000 });
                log('ranking-log', '✅ Ranking mostrado');
            } catch (e) {
                log('ranking-log', '❌ Error: ' + e.message);
            }
        }
        
        async function checkJSONBin() {
            try {
                const response = await fetch('https://api.jsonbin.io/v3/b/68ded27743b1c97be95840b3/latest', {
                    headers: {
                        'X-Master-Key': '$2a$10$wIVZHoUqVwKQR2K1LDyPueJYW0x2laHFZz4WztFqEo7WAyAvlx8ti',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('jsonbin-log', '📊 JSONBin actual: ' + JSON.stringify(data, null, 2));
                } else {
                    log('jsonbin-log', '❌ Error JSONBin: ' + response.status);
                }
            } catch (e) {
                log('jsonbin-log', '❌ Error: ' + e.message);
            }
        }
        
        // Auto-inicializar
        window.addEventListener('load', () => {
            log('init-log', '🚀 Página cargada, listo para pruebas');
        });
    </script>
</body>
</html>
